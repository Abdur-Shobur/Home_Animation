<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home_Animation</title>
  </head>
  <body>
    <div class="wrap">
      <div class="home">
        <!-- top section  chimeny -->
        <div class="top">
          <div class="chimeny"></div>
        </div>

        <!-- cieling  -->
        <div class="cieling"></div>

        <!-- House body  -->
        <div class="house_body">
          <div class="house">
            <div class="window">
              <div class="win1"></div>
              <div class="win1"></div>
            </div>
            <div class="door">
              <div class="d1"></div>
            </div>
          </div>
        </div>

        <!-- yard  -->
        <div class="yard"></div>

        <!-- Road  -->
        <div class="road">
          <div class="road_wrap">
            <div class="sub_road">
              <div class="r1 r"></div>
              <div class="r2 r"></div>
            </div>
            <div class="r3 main_road"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
